<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chiroptera Store - Generar Recibo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
        }
        input {
            padding: 5px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #BF4A34;
            color: white;
        }
        button {
            padding: 8px 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-add {
            background: #2d7a2d;
            color: white;
            border: none;
        }
        .btn-remove {
            background: #b33;
            color: white;
            border: none;
        }
        .btn-submit {
            background: #1f4fd8;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>

<body>

<h2>üßæ Generar Recibo - Chiroptera Store</h2>

<form method="POST">

    <h3>Datos del Cliente</h3>
    <label>Nombre del cliente</label>
    <input name="cliente" required>

    <label>C√©dula / RUC</label>
    <input name="cedula" required>

    <label>Tel√©fono</label>
    <input name="telefono" required>

    <label>Direcci√≥n</label>
    <input name="direccion" required>

    <label>N√∫mero de recibo</label>
    <input name="numero_recibo" required>

    <label>Comisi√≥n de transporte ($)</label>
    <input type="number" step="0.01" name="comision" required>

    <h3>Productos</h3>

    <table id="tabla-productos">
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th></th>
        </tr>

        <tr>
            <td><input name="producto[]" required></td>
            <td><input type="number" name="cantidad[]" required></td>
            <td><input type="number" step="0.01" name="precio[]" required></td>
            <td></td>
        </tr>
    </table>

    <button type="button" class="btn-add" onclick="agregarProducto()">‚ûï Agregar producto</button>

    <br><br>

    <button type="submit" class="btn-submit">üìÑ Generar PDF</button>

</form>

<script>
function agregarProducto() {
    const tabla = document.getElementById("tabla-productos");
    const fila = tabla.insertRow();

    fila.innerHTML = `
        <td><input name="producto[]" required></td>
        <td><input type="number" name="cantidad[]" required></td>
        <td><input type="number" step="0.01" name="precio[]" required></td>
        <td>
            <button type="button" class="btn-remove"
                onclick="this.parentElement.parentElement.remove()">‚ùå</button>
        </td>
    `;
}
</script>

</body>
</html>
